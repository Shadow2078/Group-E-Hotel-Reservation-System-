        <div class="content-body">
            <div class="container-fluid" style="min-height: 329px;">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Hottel room Addition Form</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" action="#" method="post">
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label"
                                                        for="val-username">Hotelname<span
                                                            class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><input type="text" class="form-control"
                                                            id="val-username" name="val-username"
                                                            placeholder="Enter a hotel name"></div>
                                                </div>
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label" for="val-email">City <span
                                                            class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><input type="text" class="form-control"
                                                            id="val-email" name="val-email"
                                                            placeholder="Choose a city"></div>
                                                </div>
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label"
                                                        for="val-password">Address<span
                                                            class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><input type="password"
                                                            class="form-control" id="val-password"
                                                            name="val-password" placeholder="Choose an address..">
                                                    </div>
                                                </div>
                                                <div class="form-group mb-3 row"><label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-currency">Rate(Rs)<span
                                                        class="text-danger">*</span></label>
                                                <div class="col-lg-6"><input type="text" class="form-control"
                                                        id="val-currency" name="val-currency"
                                                        placeholder="RS2160"></div>
                                            </div>
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label"
                                                        for="val-suggestions">Room Discription <span
                                                            class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><textarea class="form-control"
                                                            id="val-suggestions" name="val-suggestions" rows="5"
                                                            placeholder="What would you like to say about rooms?"></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group mb-3 row"><label
                                                    class="col-lg-4 col-form-label" for="val-skill">Room
                                                    Type<span class="text-danger">*</span></label>
                                                <div class="col-lg-6"><select class="form-control"
                                                        id="val-skill" name="val-skill">
                                                        <option value="">Please select</option>
                                                        <option value="html">Luxuary</option>
                                                        <option value="css">Delux</option>
                                                        <option value="javascript">Standard</option>
                                                        <option value="angular">premium</option>
                                                        <option value="angular">penthouse</option>
                                                        <option value="vuejs">junior suit</option>
                                                    </select></div>
                                            </div>
                                            </div>
                                            <div class="col-xl-6">
                                                
                                               
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label" for="val-phoneus">Phone
                                                        (Nep)<span class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><input type="text" class="form-control"
                                                            id="val-phoneus" name="val-phoneus"
                                                            placeholder="(977+)000-000-0000"></div>
                                                </div>
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label" for="val-digits">Digits
                                                        <span class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><input type="text" class="form-control"
                                                            id="val-digits" name="val-digits" placeholder="5"></div>
                                                </div>
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label" for="val-number">No of people
                                                        <span class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><input type="text" class="form-control"
                                                            id="val-number" name="val-number" placeholder="xx">
                                                    </div>
                                                </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            <input type="file" id="image-upload-1" name="image-upload" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload-2" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            <input type="file" id="image-upload-1" name="image-upload-2" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload-3" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            <input type="file" id="image-upload-1" name="image-upload-3" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload-4" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            

                                                            <input type="file" id="image-upload-1" name="image-upload-4" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload-5" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            <input type="file" id="image-upload-1" name="image-upload-5" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        
                                                     </div>
                                                </div>
                                                <div class="form-group mb-6 row">
                                                    <div class="col-lg-7 ms-auto"><button type="submit"
                                                            class="btn btn-primary">Submit</button></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
